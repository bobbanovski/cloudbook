{% extends 'mail/base.html' %}
{% block body %}
    <p>Hi {{user.username}}, we have recieved a request to change your email</p>
    <p>To confirm the chane in the email, please click on the link below:</p>
    <a href='{{ config.HOSTNAME }}/confirm/{{ user.username }}/{{ user.change_configuration.confirmation_code}}'>Register</a></p>
    <br />
    <p>If you made no such request please disregard this email</p>
{% endblock %}
