{% extends 'mail/base.html' %}
{% block body %}
    <p>Hi {{user.username}}, we have recieved a request to reset your password</p>
    <p>To reset your password, please click on the link below:</p>
    <a href='{{ config.HOSTNAME }}/password_reset/{{ user.username }}/{{ user.change_configuration.password_reset_code}}'>Register</a></p>
    <br />
    <p>If you made no such request please disregard this email</p>
{% endblock %}
